{% extends "layout.html" %}
{% block title %}
  Register
{% endblock %}
{% block body %}
  <center><h1 class="mt-5 mb-4">Register Below</h1></center>
  <div class="row">
    <div class="col-sm-9 mx-auto">
      <div class="my-5">
        <form action="{{ url_for('register') }}" method="post">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Username" name="user" required autofocus>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
          </div>
          <center>
            <div class="form-group my-4">
              <button class="btn btn-lg btn-primary btn-block text-uppercase col-sm-4" type="submit">Create Account</button>
            </div>
            <hr class="my-4" color="ffffff">
            <div class="container signin">
              <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
            </div>
          </center>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
